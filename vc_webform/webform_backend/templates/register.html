<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="csrf-token" content="{{ csrf_token() }}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.min.css" rel="stylesheet" />
        <title>User Registration</title>
    </head>
    <body>
        <section class="background-radial-gradient overflow-hidden vh-100">
            <style>
                .background-radial-gradient {
                    background-color: hsl(218, 41%, 15%);
                    background-image: radial-gradient(650px circle at 0% 0%,
                        hsl(218, 41%, 35%) 15%,
                        hsl(218, 41%, 30%) 35%,
                        hsl(218, 41%, 20%) 75%,
                        hsl(218, 41%, 19%) 80%,
                        transparent 100%),
                    radial-gradient(1250px circle at 100% 100%,
                        hsl(218, 41%, 45%) 15%,
                        hsl(218, 41%, 30%) 35%,
                        hsl(218, 41%, 20%) 75%,
                        hsl(218, 41%, 19%) 80%,
                        transparent 100%);
                }
                #radius-shape-1 {
                    height: 220px;
                    width: 220px;
                    top: -60px;
                    left: -130px;
                    background: radial-gradient(#44006b, #ad1fff);
                    overflow: hidden;
                }
                #radius-shape-2 {
                    border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
                    bottom: -60px;
                    right: -110px;
                    width: 300px;
                    height: 300px;
                    background: radial-gradient(#44006b, #ad1fff);
                    overflow: hidden;
                }
                .bg-glass {
                    background-color: hsla(0, 0%, 100%, 0.9) !important;
                    backdrop-filter: saturate(200%) blur(25px);
                }
                .error-message {
                    color: #dc3545;
                    font-size: 0.875em;
                    margin-top: 0.25rem;
                }
            </style>

            <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
                <div class="row gx-lg-5 align-items-center mb-5">
                    <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                            The best offer <br />
                            <span style="color: hsl(218, 81%, 75%)">for your business</span>
                        </h1>
                        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                            Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                            Temporibus, expedita iusto veniam atque, magni tempora mollitia
                            dolorum consequatur nulla.
                        </p>
                    </div>

                    <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                        <div class="card bg-glass">
                            <div class="card-body px-4 py-5 px-md-5">
                                <form id="registerForm">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="firstname" name="firstname" class="form-control" required />
                                                <label class="form-label" for="firstname">First name</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="lastname" name="lastname" class="form-control" required />
                                                <label class="form-label" for="lastname">Last name</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="email" id="email" name="email" class="form-control" required />
                                        <label class="form-label" for="email">Email address</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" id="password" name="password" class="form-control" required />
                                        <label class="form-label" for="password">Password</label>
                                    </div>
                                    <div class="progress mt-2" style="height: 5px;">
                                        <div id="password-strength" class="progress-bar" role="progressbar"></div>
                                    </div>
                                    <div id="password-feedback" class="small text-muted mt-1"></div>

                                    <div class="form-check d-flex justify-content-center mb-4">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="newsletter" name="newsletter" checked />
                                        <label class="form-check-label" for="newsletter">
                                            Subscribe to our newsletter
                                        </label>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-block mb-4">
                                        Sign up
                                    </button>

                                    <div class="text-center">
                                        <p>or sign in with:</p>
                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>
                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-google"></i>
                                        </button>
                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-twitter"></i>
                                        </button>
                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-github"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                // Get CSRF token from meta tag
                const csrfToken = document.querySelector('meta[name=csrf-token]').getAttribute('content');
                
                // Initialize all form outlines
                document.querySelectorAll('.form-outline').forEach(outline => {
                    new mdb.Input(outline).init();
                });

                // Password strength checker
                function checkPasswordStrength(password) {
                    let strength = 0;
                    const feedback = [];

                    if (password.length >= 8) strength += 1;
                    else feedback.push("At least 8 characters");

                    if (/[A-Z]/.test(password)) strength += 1;
                    else feedback.push("At least one uppercase letter");

                    if (/[a-z]/.test(password)) strength += 1;
                    else feedback.push("At least one lowercase letter");

                    if (/[0-9]/.test(password)) strength += 1;
                    else feedback.push("At least one number");

                    if (/[^A-Za-z0-9]/.test(password)) strength += 1;
                    else feedback.push("At least one special character");

                    return { score: strength, feedback, isStrong: strength >= 4 };
                }

                // Password strength meter
                const passwordInput = document.getElementById('password');
                const strengthMeter = document.getElementById('password-strength');
                const feedbackElement = document.getElementById('password-feedback');

                passwordInput.addEventListener('input', () => {
                    const result = checkPasswordStrength(passwordInput.value);
                    strengthMeter.style.width = `${(result.score / 5) * 100}%`;
                    strengthMeter.className = `progress-bar ${
                        result.score < 2 ? 'bg-danger' :
                        result.score < 4 ? 'bg-warning' :
                        'bg-success'
                    }`;
                    feedbackElement.innerHTML = result.feedback.map(f => `<div>${f}</div>`).join('');
                });

                // Form submission
                const form = document.getElementById('registerForm');
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Clear previous errors
                    document.querySelectorAll('.error-message').forEach(el => el.remove());
                    
                    // Basic validation
                    let isValid = true;
                    const firstname = document.getElementById('firstname').value.trim();
                    const lastname = document.getElementById('lastname').value.trim();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    // Validate firstname
                    if (!firstname || firstname.length < 2 || firstname.length > 80 || !/^[a-zA-Z\s-]+$/.test(firstname)) {
                        showError('firstname', 'First name must be 2-80 characters and contain only letters, spaces, and hyphens');
                        isValid = false;
                    }

                    // Validate lastname
                    if (!lastname || lastname.length < 2 || lastname.length > 80 || !/^[a-zA-Z\s-]+$/.test(lastname)) {
                        showError('lastname', 'Last name must be 2-80 characters and contain only letters, spaces, and hyphens');
                        isValid = false;
                    }
                    
                    // Validate email
                    if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                        showError('email', 'Please enter a valid email address');
                        isValid = false;
                    }
                    
                    // Validate password
                    if (!checkPasswordStrength(password).isStrong) {
                        showError('password', 'Password must be at least 8 characters with uppercase, lowercase, number, and special character');
                        isValid = false;
                    }

                    if (isValid) {
                        // Collect form data
                        const formData = {
                            firstname: firstname,
                            lastname: lastname,
                            email: email,
                            password: password,
                            newsletter: document.getElementById('newsletter').checked,
                            csrf_token: csrfToken  // Add CSRF token
                        };

                        // Log form data to console
                        console.log('Sending registration data to server:');
                        console.log('----------------------------------------');
                        Object.entries(formData).forEach(([key, value]) => {
                            // Mask password for security
                            console.log(`${key}: ${key === 'password' ? '*'.repeat(value.length) : value}`);
                        });
                        console.log('----------------------------------------');

                        // Send AJAX request
                        fetch('/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': csrfToken  // Alternative header method
                            },
                            body: JSON.stringify(formData)
                        })
                        .then(response => response.json())
                        .then(data => {
                            // Log server response to console
                            console.log('Server response:');
                            console.log('----------------------------------------');
                            console.log(JSON.stringify(data, null, 2));
                            console.log('----------------------------------------');

                            if (data.success) {
                                // Show success toast
                                const toast = new mdb.Toast(Object.assign(document.createElement('div'), {
                                    innerHTML: `
                                        <div class="toast-header bg-success text-white">
                                            <strong class="me-auto">Success</strong>
                                            <button type="button" class="btn-close btn-close-white" data-mdb-dismiss="toast"></button>
                                        </div>
                                        <div class="toast-body">
                                            ${data.message}
                                        </div>
                                    `
                                }), {
                                    position: 'top-right',
                                    autohide: true,
                                    delay: 3000
                                });
                                toast.show();

                                // Redirect or reset form
                                form.reset();
                                if (data.redirect) {
                                    window.location.href = data.redirect;
                                }
                            } else {
                                // Handle validation errors
                                Object.entries(data.errors || {}).forEach(([field, message]) => {
                                    showError(field, message);
                                });
                            }
                        })
                        .catch(error => {
                            console.error('Registration error:', error);
                            // Show generic error toast
                            const toast = new mdb.Toast(Object.assign(document.createElement('div'), {
                                innerHTML: `
                                    <div class="toast-header bg-danger text-white">
                                        <strong class="me-auto">Error</strong>
                                        <button type="button" class="btn-close btn-close-white" data-mdb-dismiss="toast"></button>
                                    </div>
                                    <div class="toast-body">
                                        An error occurred. Please try again.
                                    </div>
                                `
                            }), {
                                position: 'top-right',
                                autohide: true,
                                delay: 3000
                            });
                            toast.show();
                        });
                    }
                });

                function showError(fieldId, message) {
                    const field = document.getElementById(fieldId);
                    const formOutline = field.closest('.form-outline');
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = message;
                    formOutline.appendChild(errorDiv);
                }
            });
        </script>
    </body>
</html>
